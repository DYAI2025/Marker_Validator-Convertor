analyse_schuldmarker:
  marker: "schuldmarker"
  auslösende_stelle: >
    "Ich bin schuld daran, dass alles kaputtgeht. Ich kann das nicht mehr hören."

  inneres_grundgefühl: >
    Tiefe Selbstanklage, ein Gefühl moralischen oder emotionalen Versagens. Schuld wird zur Identität.

  typische_selbstreaktion: >
    Rückzug, Rechtfertigung, Opferhaltung oder übermäßige Kompensation (z. B. sich klein machen, um Frieden zu erzwingen).

  archetypischer_schatten: >
    Der "Sündenbock" im inneren Kind. Oder: Der Bußfertige, der durch Selbstverleugnung Erlösung sucht.

  systemische_dynamik: >
    Schuld erzeugt Spannungen: Der Andere wird zum Retter, Richter oder Mit-Leidenden gemacht. Beziehung verliert Gleichgewicht.

  integrationsvorschlag: >
    Schuld als Signal für ungenutzte Verantwortung verstehen: Was wäre ein kleiner, aktiver, wahrhaftiger Schritt, statt Selbstbestrafung?

