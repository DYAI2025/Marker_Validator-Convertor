analyse_scham_profil:
  marker: "scham_profil"
  auslösende_stelle: >
    "Ich hasse mich für das, was ich wieder getan habe. Ich kann mich selbst nicht ertragen."

  inneres_grundgefühl: >
    Abwertung der eigenen Existenz, nicht nur des Handelns. Scham formt Identität negativ, als "ich bin falsch".

  typische_selbstreaktion: >
    Rückzug, innerer Kollaps, Selbstabwertung, sozialer Selbstentzug.

  archetypischer_schatten: >
    Der "Verstoßene" – Archetyp des Exilierten, der glaubt, keine Daseinsberechtigung zu haben.

  systemische_dynamik: >
    Scham lähmt Kommunikation. Der Andere wird zur Projektionsfläche – wird als bedrohlich oder moralisch überlegen erlebt.

  integrationsvorschlag: >
    Sanfte Spiegelung des wahren Selbst: "Ich sehe dich – nicht dein Verhalten." Radikale Akzeptanz statt Beruhigung.

