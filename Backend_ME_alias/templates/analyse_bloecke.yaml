# Analyseblöcke für Marker (konkrete Anwendungen)

analyse_anticipation_dynamic_manipulation_marker:
  marker: "anticipation_dynamic_manipulation_marker"
  auslösende_stelle: >
    "Mach ruhig, ich bin dann halt weg."

  implizite_botschaft: >
    Die Aussage wirkt wie Rückzug, ist aber eine bewusst eingesetzte Kontrolle. Sie stellt die Entscheidung scheinbar frei,
    zielt aber auf Schuld oder Reaktionspflicht des Gegenübers. Die Handlung nutzt systemisches Vorwissen, um Verhalten zu steuern.

  reaktive_wirkung: >
    Der Andere reagiert mit Beschwichtigung, Rechtfertigung oder Näheangeboten – um den Bruch zu verhindern. Das stabilisiert ein Muster von
    Aktion → Reaktion → Rechtfertigung → Machtverlust.

  archetypischer_schatten: >
    Der "Marionettenspieler": Steuert andere über subtile Drohung und Rückzug, bleibt selbst scheinbar harmlos.
    Aktiviert auch das "hilflose Kind", das Kontrolle durch Ohnmacht ausübt.

  systemische_dynamik: >
    Der Marker erzeugt eine doppelte Bewegung: Ein Partner zieht sich zurück, der andere wird reaktiv und verliert Autonomie.
    Die Beziehung dreht sich um Steuerung statt Begegnung.

  integrationsvorschlag: >
    Bewusstes Entschleunigen: "Ich spüre, dass ich antizipiere, wie du reagierst. Ich will dich nicht steuern – kannst du mir sagen, was du gerade wirklich brauchst?“
    Dadurch wird Steuerung in Dialog transformiert.

